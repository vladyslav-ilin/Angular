<mat-toolbar class="header" color="primary">
  <img class="logo" src="./assets/images/logo.svg" alt="Rick and Morty">
  <ul class="menu">
    <li class="menu__item" routerLink="/characters" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>account_circle</mat-icon>
        <span>Characters</span>
      </button>
    </li>
    <li class="menu__item" routerLink="/locations" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>location_on</mat-icon>
        <span>Locations</span>
      </button>
    </li>
    <li class="menu__item" routerLink="/episodes" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>movie_creation</mat-icon>
        <span>Episodes</span>
      </button>
    </li>
  </ul>
  <div class="dropdown">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button class="dropdown__item" mat-menu-item>
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
